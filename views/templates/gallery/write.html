{% extends 'base.html' %}
{% block style %}
<style>

    form{width: 500px;
        margin: 100px auto;}
    form div{margin-bottom: 5px}
    form input, form textarea{padding: 5px}
    form label{font-weight: bold; width: 110px;
        display: inline-block;text-align: right}
    .dragup{vertical-align: top}
    form button:first-child{margin-left: 115px}

</style>

<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
</script>
<script type="text/javascript">
    var onloadCallback = ()=> {
        grecaptcha.render('captcha', {'sitekey' : '6LcY1HApAAAAAIAnQR84ovi5MLuLFKMtoGm5Jmbc'
        });
    };
</script>
{% endblock %}
{% block main %}
<main>
    <h2>갤러리 새글쓰기</h2>
    <form name="galleryfrm">
        <div class="row">
            <div class="col-auto"><label for="title" class="col-form-label">제목</label></div>
            <div class="col-auto"><input type="text" name="title" id="title" class="form-control"></div>
        </div>

        <div class="row">
            <div class="col-auto"><label for="userid" class="col-form-label">작성자</label></div>
            <div class="col-auto"><input type="text" name="userid" id="userid" value="{{ request.session['m'] }}" readonly class="form-control"></div>
        </div>

        <div class="row">
            <div class="col-auto"><label for="contents" class="dragup" class="col-form-label">본문</label></div>
            <div class="col-auto"><textarea name="contents" id="contents" cols="45" rows="7" class="form-control"></textarea></div>
        </div>

        <div class="row">
            <div class="col-auto">
                <label for="captcha" class="dragup" class="col-form-label">자동작성방지</label>
            </div>
            <div class="col-auto">
                <div id="captcha"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="writebtn">
                    <i class="bi bi-check"></i>입력완료</button>
                <button type="reset" class="btn btn-danger">
                    <i class="bi bi-arrow-repeat"></i> 다시입력</button>

        </div>

        <div class="row">
            <div class="col-auto">
                <label for="attach" class="col-form-label">이미지파일</label></div>
            <div class="col-auto"><input type="file" id="attach" name="attach"></div></div>
        </div>
        </div>
    </form>
</main>

{% endblock %}

{% block script %}
<script>
    let writebtn = document.querySelector('#writebtn')
    let galleryfrm = document.galleryfrm;
    writebtn.addEventListener('click', ()=>{
        galleryfrm.method = 'post';
        galleryfrm.enctype = 'multipart/form-data';
        galleryfrm.submit();
    })
</script>
{% endblock %}
